{% extends "./base.html" %} 
{% block content %} 


{% if user.is_authenticated %}
<a href="{% url 'play:play_view' %}">
    <h2>Play Now!</h2>
</a>
{% else %}
<h2>Sign up / Log in to Play Now!</h2>
<a href="{% url 'play:signup_view' %}">Sign up</a>
<br>
<a href="{% url 'play:login_view' %}">Log in</a>
{% endif %}




{% endblock %}
