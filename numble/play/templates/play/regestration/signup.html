{% extends "../base.html" %}
{% block content %}

<title>Numble - Sign Up</title>

<br><br>

<div class="container" style="width: 400px;">
    <form action="{% url 'play:signup_done_view' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1 style="text-align: center;">Create a new account</h1>
            </legend>

            <div class="form-container">
                <div class="mb-3">
                    <label class="form-label" for="firstname"><b>First Name</b></label>
                    <input class="form-control" type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
                </div>

                <div class="form-row">
                    <label class="form-label" for="lastname"><b>Last Name</b></label>
                    <input class="form-control" type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
                </div>

                <div class="form-row">
                    <label class="form-label" for="username"><b>Username</b></label>
                    <input class="form-control" type="text" placeholder="Enter Username" name="username" id="username" required>
                </div>

                <div class="form-row">
                    <label class="form-label" for="email"><b>Email</b></label>
                    <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" required>
                </div>

                <div class="form-row">
                    <label class="form-label" for="password"><b>Password</b></label>
                    <input class="form-control" type="password" placeholder="Enter Password" id="password" name="password"
                        pattern=".{8,}"
                        title="Must contain at least 8 or more characters"
                        required>
                </div>

                {% if error_message %}<p><strong style="color: red;">{{ error_message }}</strong></p>{% endif %}
            </div>

        </fieldset>
        <div class="center-a-div">
            <input class="btn_ blue" style="width: max-content;" type="submit" value="Create account">
        </div>
    </form>

    <div class="dropdown-divider"></div>
    <p>Already have an account? <a href="{% url 'play:login_view' %}">Log in</a></p>

</div>



{% endblock %}
