{% extends "../base.html" %} 
{% block content %} 




<form action="{% url 'play:signup_done_view' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>
            <h1>Create a new account</h1>
        </legend>

        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

        <br><br>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

        <br><br>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" pattern="[A-Za-z_-]" required>
        
        <br><br>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <br><br>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

        <br><br>

    </fieldset>
    <input type="submit" value="Create account">
</form>




{% endblock %}
