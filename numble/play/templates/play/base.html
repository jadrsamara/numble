{% load static %}
{% load custom_template_tags %}

<html lang="en" data-bs-theme="{% get_theme request %}">

<head>
    <link rel="shortcut icon" type="image/ico" href="{% static 'play/images/favicon.ico' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'play/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'play/sass/style.sass' %}">
    <meta charset="utf-8">
    <meta name="description" content="Numble the numbers game">
    <meta name="author" content="Jad Samara">
    <title>Numble</title>
</head>

<body>
    <header>
        <nav class="navbar p-4 navbar-expand-md fixed-top header-bg">

            <a class="navbar-brand" href="{% url 'play:index' %}">Numble نمبل</a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:user_profile' request.user.username %}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:logout_view' %}">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:signup_view' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:login_view' %}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="justify-content-center">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer fixed-bottom d-flex p-2 justify-content-center header-bg">
        <form class="text-muted" action="{% url 'play:switch_theme_view' %}" method="post">
            {% csrf_token %}
            <div class="col-12">
                <label class="" for="inlineFormSelectPref">Theme Preference</label>
                <select class="form-select" id="inlineFormSelectPref" onchange="this.form.submit()">
                    {% get_theme request as theme %}
                    {% if theme == 'light' %}
                    <option selected>Light</option>
                    <option name="theme" value="dark">Dark</option>
                    {% else %}
                    <option selected>Dark</option>
                    <option name="theme" value="light">Light</option>
                    {% endif %}
                </select>
            </div>
        </form>
    </footer>
</body>

</html>
