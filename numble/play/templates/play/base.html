{% load static %}
{% load custom_template_tags %}

<html lang="en" data-bs-theme="{% get_theme request %}">

<head>
    <link rel="shortcut icon" type="image/ico" href="{% static 'play/images/favicon.ico' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- info for bots -->
    <meta property="og:title" content="Numble" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://numble.one" />
    <meta property="og:image:url" content="https://numble.one/static/play/images/thumb.png" />
    <meta property="og:description" content="Numbers game where you try to guess a number using simple visual cues" />
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml">
    <!-- others -->
    <link rel="stylesheet" href="{% static 'play/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'play/sass/style.sass' %}">
    <link rel="stylesheet" href="{% static 'play/css/game.css' %}">
    <link rel="stylesheet" href="{% static 'play/css/profile.css' %}">
    <meta charset="utf-8">
    <meta name="description" content="Numble the numbers game">
    <meta name="author" content="Jad Samara">
    <title>Numble</title>
</head>

<body>
    <header>
        <nav class="navbar p-4 navbar-expand-md header-bg">

            <a class="navbar-brand" href="{% url 'play:index' %}">Numble نمبل</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" 
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"
            onclick="">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="navbar-collapse collapse justify-content-end" id="navbarToggleExternalContent">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:leaderboard_view' %}">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:user_profile' request.user.username %}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:logout_view' %}">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:leaderboard_view' %}">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:signup_view' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'play:login_view' %}">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="justify-content-center">
        {% block content %}
        {% endblock %}

        <div id="loading_container" class="loading_container" style="display: none;">
            <div class="loading"></div>
        </div>
    </main>

    <footer class="footer fixed-bottom d-flex p-2 justify-content-center header-bg">
        <form class="text-muted" action="{% url 'play:switch_theme_view' %}" method="post">
            {% csrf_token %}
            <div class="col-12">
                <label class="" for="inlineFormSelectPref">Theme Preference</label>
                <select class="form-select" id="inlineFormSelectPref" onchange="this.form.submit()">
                    {% get_theme request as theme %}
                    {% if theme == 'light' %}
                    <option selected>Light</option>
                    <option name="theme" value="dark">Dark</option>
                    {% else %}
                    <option selected>Dark</option>
                    <option name="theme" value="light">Light</option>
                    {% endif %}
                </select>
            </div>
        </form>
    </footer>
</body>

<script>
    animateDisplay = function(target, animationClass, displayType, timeout) {
        var doneTimedDisplay = false,
        displaying = false;

        target.addEventListener('transitionend', function() {
            if (!target.classList.contains('show')) {
                target.style.display = 'none';
            }
            doneTimedDisplay = true;
        });
        if (!target.style.display || target.style.display === 'none') {
            displaying = true;
            target.style.display = displayType;
        } else {
            displaying = false;
        }

        window.requestAnimationFrame(function() {
        target.classList.toggle(animationClass);
        doneTimedDisplay = false;     
        });

        if (!displaying) {
        setTimeout(function() {
            // failsafe for transitioned not firing
            if (!doneTimedDisplay) {
            target.style.display = 'none';
            }
            doneTimedDisplay = true;
        }, timeout);
        }
    };
    navigation.addEventListener('navigate', () => {
        // document.getElementById("loading_container").style.display = "inline-block";
        animateDisplay(document.querySelector('.loading_container'), 'show', 'block', 500)
    });
</script>

</html>
